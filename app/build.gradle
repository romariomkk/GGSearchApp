apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.romariomkk.ggsearch"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        buildConfigField "String", "GOOGLE_API_URL", '"https://www.googleapis.com/"'
        buildConfigField "String", "GOOGLE_API_KEY", '"AIzaSyBcjhrD7NA9rACTvn4Q640roYdT_OMWbOs"'
        buildConfigField "String", "GOOGLE_SEARCH_ENGINE_KEY", '"009557012338106076595:7un0atqcbjq"'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
