dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    //ui
    implementation "androidx.appcompat:appcompat:$appCompat"
    implementation 'androidx.core:core-ktx:1.0.2'
    implementation "androidx.constraintlayout:constraintlayout:$constrLayout"
    implementation "com.google.android.material:material:$supportVer"
    implementation "androidx.recyclerview:recyclerview:$supportVer"
    //debugging
    implementation "com.facebook.stetho:stetho-okhttp3:$stetho"

    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycleVer"
    //glide
    implementation "com.github.bumptech.glide:glide:$glideVer"
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    kapt "com.github.bumptech.glide:compiler:$glideVer"
    //di
    implementation "com.google.dagger:dagger:$daggerVer"
    implementation "com.google.dagger:dagger-android:$daggerVer"
    implementation "com.google.dagger:dagger-android-support:$daggerVer"
    kapt "com.google.dagger:dagger-compiler:$daggerVer"
    kapt "com.google.dagger:dagger-android-processor:$daggerVer"
    //room
    implementation "androidx.room:room-runtime:$roomVer"
    implementation "androidx.room:room-rxjava2:$roomVer"
    kapt "androidx.room:room-compiler:$roomVer"
